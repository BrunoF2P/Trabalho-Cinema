<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!--Links para fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--Link com o CSS-->
    <link rel="stylesheet" href="../Css/cadastro2.css">

</head>
<body>
    <div class="centralizar" style="width:100%">
        <div id="logo"> 
            <img src="../assets/cinema_logo.png" id="icone">
        </div>
        <img src="../assets/tape.png" class="enfeite" id="esquerda" >
        <img src="../assets/tape.png" class="enfeite" id="direita" >
    </div>
    <div id="area_cadastro">
        <div id="cabecalho">
            <img src="../assets/icone_cadastro.png" id="icone_cadastro" style="width: 60px; height: 60px; margin-top: 10px; margin-right: 5px;">
            <H1>Cadastro</H1>
        </div>
        <h2 style="margin-bottom: 15px; padding-left: 30px;"> Sobre Você</h2>
        <input type="text" id="input_nome" placeholder="Nome Completo">
        <div class="informacoes">
            <input type="text" placeholder="CPF:" id="CPF">
            <input type="date" placeholder="Data de Nasciemnto" id="data">
        </div>
        <h2>
            Informacões de contato
        </h2>
        <div class="informacoes">
            <input type="text" placeholder="Email:" id="email">
            <input type="text" placeholder="Telefone:" id="telefone">
        </div>
        <h2>Endereço</h2>
        <div class="informacoes">
            <select name="Estado:" id="estado" style="width: 80%; padding-left: 10px; height:45px;">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <input type="text" placeholder="Cidade:" id="cidade">
        </div>
        <h2>Crie sua Senha</h2>
        <div class="informacoes">
            <input type="text" placeholder="Senha:" id="senha">
            <input type="text" placeholder="Confirme sua senha:" id="Confirme">
        </div>
        <span style="padding-left: 30px; margin-top: 10px;">A senha deve conter entre 8 a 16 caracteres e cumprir com os requisitos abaixo:</span>
        <ul style="margin-left: 30px;">
            <li>Pelo menos um caractere</li>
            <li>Pelo menos um número</li>
        </ul>
        <div id="check_box">
            <input type="checkbox" name="li_concordo"  id="concordo_li" style="margin: 1px; padding-right: 10px;"> &nbsp;&nbsp;Li e Concordo com os termos de uso da empresa.
        </div>
        <div id="area_botao">
            <button class="button">
                Cadastrar-se
            </button>
        </div>
    </div>
    <script src="../Scripts/botao.js"></script>

    
</body>
</html>
